services:
  pokeberries-api:
    build: .
    container_name: pokeberries_api
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
    environment:
      - GUNICORN_CMD_ARGS=--timeout 60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3